    <p> Jollof Rice is a traditonal West African dish that varies according to the country it is made in. In this recipie I'll be making Nigerian Style as I am Nigerian myself.</p> 
    <p> The rice is orange in colour and is typically hot and spicy and accompanied with a meat of some sort. </p>
